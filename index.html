<!DOCTYPE html>
<html>
  <head>
    <title>Chumpz - Overlay Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="./style.css?gu6" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./main.js?gu6" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <meta name="description" content="Add an overlay to your Chumpz">
    <meta property="og:title" content="Chumpz - Overlay Tool" />
    <meta property="og:description" content="Add a some accessories to your Chumpz." />
    <meta property="og:image" content="https://osideproject.github.io/chumpz/images/ogimage.png" />
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body>
    <div class='page-top container-fluid'>
      <div class='row'>
        <div class="col-12 text-center mb-4">
          <img class='nav-logo' src='./images/header.png?t=1'>
          <h6>Built by The <a href='https://x.com/roaringpepe'>RPEPE Art Team</a></h6>
        </div>
      </div>
      <div class='row'>
        <div class="col-12 text-center">
          <input type='text' id='token_id' class='p-2' placeholder='Enter Chumpz #' class='p-2'><br>
          <span id="find_button" class='primary_button'>Find Chump</span>
          <span id="download_button" class='primary_button'>Download</span>
        </div>
      </div>
      <div class='row'>
        <div class="col-12 text-center">
          <div class='overlay_section'>
            <h6>Overlays</h6>
            <div class='overlay_select' id='beer'>
              <img src='./images/beer.png' />
            </div>
            <div class='overlay_select' id='snowboard'>
              <img src='./images/snowboard.png' />
            </div>
            <div class='overlay_select' id='snowboard2'>
              <img src='./images/snowboard2.png' />
            </div>
            <div class='overlay_select' id='rifle1'>
              <img src='./images/rifle1.png' />
            </div>
            <div class='overlay_select' id='rifle2'>
              <img src='./images/rifle2.png' />
            </div>
            <div class='overlay_select' id='rifle3'>
              <img src='./images/rifle3.png' />
            </div>
            <div class='overlay_select' id='rifle4'>
              <img src='./images/rifle4.png' />
            </div>
            <div class='overlay_select' id='rifle5'>
              <img src='./images/rifle5.png' />
            </div>
            <div class='overlay_select' id='rifle6'>
              <img src='./images/rifle6.png' />
            </div>
            <div class='overlay_select' id='rifle7'>
              <img src='./images/rifle7.png' />
            </div>
            <div class='overlay_select' id='rifle8'>
              <img src='./images/rifle8.png' />
            </div>
            <div class='overlay_select' id='rifle9'>
              <img src='./images/rifle9.png' />
            </div>
            <div class='overlay_select' id='rifle10'>
              <img src='./images/rifle10.png' />
            </div>
            <div class='overlay_select' id='rifle11'>
              <img src='./images/rifle11.png' />
            </div>
            <div class='overlay_select' id='rifle12'>
              <img src='./images/rifle12.png' />
            </div>
            <div class='overlay_select' id='rake'>
              <img src='./images/rake.png' />
            </div>
            <div class='overlay_select' id='gm1'>
              <img src='./images/gm1.png' />
            </div>
            <div class='overlay_select' id='gm2'>
              <img src='./images/gm2.png' />
            </div>
            <div class='overlay_select' id='gm3'>
              <img src='./images/gm3.png' />
            </div>
            <div class='overlay_select' id='gm4'>
              <img src='./images/gm4.png' />
            </div>
            <div class='overlay_select' id='gm5'>
              <img src='./images/gm5.png' />
            </div>
            <div class='overlay_select' id='pistol1'>
              <img src='./images/pistol1.png' />
            </div>
            <div class='overlay_select' id='pistol2'>
              <img src='./images/pistol2.png' />
            </div>
            <div class='overlay_select' id='pistol3'>
              <img src='./images/pistol3.png' />
            </div>
            <div class='overlay_select' id='pistol4'>
              <img src='./images/pistol4.png' />
            </div>
            <div class='overlay_select' id='pistol5'>
              <img src='./images/pistol5.png' />
            </div>
            <div class='overlay_select' id='bars'>
              <img src='./images/bars.png' />
            </div>
            <div class='overlay_select' id='mullet'>
              <img src='./images/mullet.png' />
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class="col-12 text-center mb-4">
          <div class="layers">
            <span class='error'>Cannot Find Chumpz</span>
            <canvas class='layer' id='pfp'></canvas>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
  </body>
</html>
